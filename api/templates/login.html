<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }

        header{
            position: relative;
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://images.pexels.com/photos/1303098/pexels-photo-1303098.jpeg?cs=srgb&dl=pexels-george-dolgikh-1303098.jpg&fm=jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
   
        ul{
            position: absolute;
            bottom: 40px;
            left: 47%;
            list-style-type: none;
        }

        ul li{
            display: inline-block;
        }
   
        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;
            transition: .6s ease;
            border-radius: 20px;
        }
   
        ul li a:hover{
            background-color: #fff;
            color: #000;
        }
        ul li.active a{
            background-color: #fff;
            color: #000;
        }
        .title{
            position: absolute;
            top:20px;
            left:50%;
            transform: translate(-50%);
        }
        .title h1{
            color: #fff;
            font-size: 30px;
            font-family: Century Gothic;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: auto;
            margin-top: 20px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5px 5px;
            border: 1px solid transparent;
            transition: .6s ease;
            border-radius: 20px;
        }

        .login-wrapper {
            text-align: center;
        }
    </style>

<body>
    <header>
        <div class="main">
            <ul>
                <li class="active"><a href="/login">Back</a></li>
            </ul>
        </div>
        <div class="title">
            <h1>Compare<span style="color: crimson;">It</span></h1>
        </div>
    </header>

    <div class="container">
        <div class="login-wrapper">
            <div class="header">Login</div>
            <div class="form-wrapper">
                <form id="loginForm" action="/submit" method="post">
                    <input type="text" name="username" id="username" placeholder="username" class="input-item">
                    <input type="password" name="password" id="password" placeholder="password" class="input-item">
                    <div><input type="submit" name="login" class="btn" value="Login" onclick="loginSystem()"></div>
                </form>

            <script>
                document.getElementById('loginForm').addEventListener('submit', async function(event) {
                    event.preventDefault(); // 阻止表单默认提交行为
        
                    const formData = new FormData(this);
                    const username = formData.get('username');
                    const password = formData.get('password');
        
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
        
                    const responseData = await response.json();
        
                    if (response.ok) {
                        alert(responseData.message); // 显示成功信息
                        // 进行登录成功后的操作，比如页面跳转等
                        window.location.href = '/register';
                    } else {
                        alert(responseData.message); // 显示错误信息
                        document.getElementById('username').value = ''; // 清空用户名和密码字段
                        document.getElementById('password').value = '';
                    }
                });
            </script>
            
            </div>
            <div class="msg">
                Don't have account?
                <a href="login/createPage">Sign up</a>
            </div>
        </div>
    </div>
    
</body>
</html>
